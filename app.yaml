apiVersion: apps/v1
kind: Deployment
metadata:
  name: testApp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: testApp
  template:
    metadata:
      labels:
        app: testApp 
    spec:
      containers: 
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
